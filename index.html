<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFF8FF; /* Cor de fundo alterada */
        }

        #container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 600px;
            margin-top: 20px;
            overflow: hidden;
        }

        video, canvas {
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #f8f8f8;
        }

        #snap::before {
            content: "\f030";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }

        #message {
            color: red;
            display: none;
        }

        .gallery-image {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="frame-canvas"></canvas>
        <canvas id="capture-canvas" style="display: none;"></canvas>
    </div>
    <div id="buttons">
        <button id="snap"></button>
        <button id="save">Salvar</button>
        <button id="back" style="display: none;">Voltar</button>
    </div>
    <div id="message"></div>
    <div id="gallery" style="display:none;"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
