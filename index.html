<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        #snap, #save {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #snap:hover, #save:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            display: none;
        }
    </style>

    <video id="video" autoplay playsinline></video>
    <button id="snap">Tirar Foto</button>

    <div id="message"></div>
