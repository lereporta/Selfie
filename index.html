<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background') no-repeat center center fixed; /* URL da sua imagem de fundo */
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 1080px;
        }

        video, canvas {
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1080px;
            margin-top: 20px;
        }

        button {
            padding: 20px;
            font-size: 1rem;
            border: 2px solid pink;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }

        button:before, button:after {
            content: '';
            position: absolute;
            border: 2px solid pink;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
        }

        button:before {
            top: 4px;
            left: 4px;
        }

        button:after {
            top: -4px;
            left: -4px;
        }

        button:hover {
            background-color: #f8f8f8;
        }

        #message {
            color: red;
            display: none;
        }

        .gallery-image {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tire sua Selfie com Moldura</h1>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="frame-canvas"></canvas>
    </div>
    <div id="buttons">
        <button id="snap">Tirar Foto</button>
        <button id="save">Salvar no Firebase</button>
        <button id="view-gallery">Ver Galeria</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="message"></div>
    <div id="gallery"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
