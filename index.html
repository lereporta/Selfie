<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed; /* URL da sua imagem de fundo */
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 1080px;
        }

        video, canvas {
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #snap, #save, #view-gallery {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #snap:hover, #save:hover, #view-gallery:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            display: none;
        }

        .gallery-image {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tire sua Selfie com Moldura</h1>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="frame-canvas"></canvas>
    </div>
    <button id="snap">Tirar Foto</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="save">Salvar no Firebase</button>
    <button id="view-gallery">Ver Galeria</button>
    <div id="message"></div>
    <div id="gallery"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
