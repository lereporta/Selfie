<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background') no-repeat center center fixed; /* URL da sua imagem de fundo */
            background-size: cover;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 1080px;
        }

        video, canvas {
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1080px;
            margin-top: 20px;
        }

        button {
            padding: 20px;
            font-size: 1rem;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 50%; /* Circular shape */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #f8f8f8;
            color: black;
        }

        #snap::before {
            content: "\f030"; /* Unicode for camera icon */
            font-family: "Font Awesome 5 Free"; /* Ensure you load Font Awesome */
            font-weight: 900;
        }

        #message {
            color: red;
            display: none;
        }

        .gallery-image {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="frame-canvas"></canvas>
    </div>
    <div id="buttons">
        <button id="snap"></button>
        <button id="save">Salvar no Firebase</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="message"></div>
    <div id="gallery" style="display:none;"></div> <!-- Hidden as no gallery view is required -->

    <script type="module" src="script.js"></script>
</body>
</html>
