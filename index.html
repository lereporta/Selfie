<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
</head>
<body>
    <h1>Tire sua Selfie com Moldura</h1>

    <script src="script.js"></script>
