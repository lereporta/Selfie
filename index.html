<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        #snap, #save {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #snap:hover, #save:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tire sua Selfie com Moldura</h1>
    <video id="video" autoplay playsinline></video>
    <button id="snap">Tirar Foto</button>
    <canvas id="canvas"></canvas>
    <button id="save">Salvar no Google Drive</button>
    <div id="message"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js"></script>
</body>
</html>
