<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        #snap, #save {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #snap:hover, #save:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tire sua Selfie com Moldura</h1>
    <video id="video" autoplay playsinline></video>
    <button id="snap">Tirar Foto</button>
    <canvas id="canvas"></canvas>
    <button id="save">Salvar no Firebase</button>
    <div id="message"></div>

    <!-- Adicione os SDKs do Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDV447G0fPHuVoITWjXMJ-_uoZJ8LhA994",
            authDomain: "testedoteste-d5361.firebaseapp.com",
            projectId: "testedoteste-d5361",
            storageBucket: "testedoteste-d5361.appspot.com",
            messagingSenderId: "199930490793",
            appId: "1:199930490793:web:c79d02d9ddd2635e2e9eb8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Export the storage to use it in script.js
        export { storage, ref, uploadBytesResumable, getDownloadURL };
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
