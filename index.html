<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background') no-repeat center center fixed; /* URL da sua imagem de fundo */
            background-size: cover;
        }

        #container {
            position: relative;
            width: 90%; /* Adjusted to keep the aspect ratio more square */
            max-width: 600px; /* Limits the width to make the frame more square */
            height: 600px; /* Same height and width to make it square */
            margin-top: 20px; /* Added space above the container */
            overflow: hidden; /* Ensures nothing extends beyond the container */
        }

        video, canvas {
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            width: 90%; /* Matching the width of the container */
            max-width: 600px; /* Ensures buttons align with the container above */
            margin-top: 10px; /* Space between the container and buttons */
        }

        button {
            padding: 15px;
            font-size: 1rem;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 50%; /* Circular shape */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #f8f8f8;
        }

        #snap::before {
            content: "\f030"; /* Unicode for camera icon */
            font-family: "Font Awesome 5 Free"; /* Ensure you load Font Awesome */
            font-weight: 900;
        }

        #message {
            color: red;
            display: none;
        }

        .gallery-image {
            display: none; /* Gallery images not shown as per user request */
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="frame-canvas"></canvas>
    </div>
    <div id="buttons">
        <button id="snap"></button>
        <button id="save">Salvar</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="message"></div>
    <div id="gallery" style="display:none;"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
