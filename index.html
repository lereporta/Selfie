<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie com Moldura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        #snap, #save, #view-gallery {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #snap:hover, #save:hover, #view-gallery:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            display: none;
        }

        .gallery-image {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tire sua Selfie com Moldura</h1>
    <video id="video" autoplay playsinline></video>
    <button id="snap">Tirar Foto</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="save">Salvar no Firebase</button>
    <button id="view-gallery">Ver Galeria</button>
    <div id="message"></div>
    <div id="gallery"></div>

    <!-- Adicione os SDKs do Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDV447G0fPHuVoITWjXMJ-_uoZJ8LhA994",
            authDomain: "testedoteste-d5361.firebaseapp.com",
            projectId: "testedoteste-d5361",
            storageBucket: "testedoteste-d5361.appspot.com",
            messagingSenderId: "199930490793",
            appId: "1:199930490793:web:c79d02d9ddd2635e2e9eb8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Função para exibir mensagens
        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = message;
        }

        // Configurar a câmera
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Erro ao acessar a câmera: " + err);
                showMessage("Erro ao acessar a câmera: " + err.message);
            });

        // Tirar a foto e aplicar a moldura
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        document.getElementById('snap').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Adicionar enquadramento
            context.strokeStyle = 'red';
            context.lineWidth = 10;
            context.strokeRect(0, 0, canvas.width, canvas.height);

            // Adicionar legenda
            context.font = '30px Arial';
            context.fillStyle = 'white';
            context.fillText('XV MaFer', 10, canvas.height - 20);
            canvas.style.display = 'block';
        });

        // Salvar no Firebase Storage
        document.getElementById('save').addEventListener('click', () => {
            canvas.toBlob(blob => {
                const storageRef = ref(storage, `selfies/${Date.now()}_selfie_com_moldura.png`);
                const uploadTask = uploadBytesResumable(storageRef, blob);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Progresso da upload
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log(`Upload is ${progress}% done`);
                    },
                    (error) => {
                        showMessage(`Erro ao salvar o arquivo: ${error.message}`);
                    },
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            showMessage(`Arquivo salvo com sucesso! URL: <a href="${downloadURL}" target="_blank">${downloadURL}</a>`);
                        }).catch(err => {
                            showMessage(`Erro ao obter o URL de download: ${err.message}`);
                        });
                    }
                );
            }, 'image/png');
        });

        // Ver Galeria
        document.getElementById('view-gallery').addEventListener('click', () => {
            const galleryRef = ref(storage, 'selfies/');
            listAll(galleryRef)
                .then(res => {
                    const galleryDiv = document.getElementById('gallery');
                    galleryDiv.innerHTML = ''; // Limpar galeria
                    res.items.forEach(itemRef => {
                        getDownloadURL(itemRef).then(url => {
                            const img = document.createElement('img');
                            img.src = url;
                            img.className = 'gallery-image';
                            img.width = 150;
                            galleryDiv.appendChild(img);
                        }).catch(err => {
                            showMessage(`Erro ao obter o URL de download: ${err.message}`);
                        });
                    });
                })
                .catch(err => {
                    showMessage(`Erro ao listar imagens: ${err.message}`);
                });
        });
    </script>
</body>
</html>
